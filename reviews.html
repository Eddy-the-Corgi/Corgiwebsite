    <script>
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
    
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    
      // Function to fetch and transfer sections
      function fetchContent() {
        const sections = [
          { id: 'hss1000' },
          { id: 'hsa1000' },
          // Add more sections with their IDs here
        ];
    
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'text-for-reviews.html');
        xhr.onload = function() {
          if (xhr.status === 200) {
            const parsedResponse = new DOMParser().parseFromString(xhr.responseText, 'text/html');
            sections.forEach(section => {
              const content = parsedResponse.querySelector(`#${section.id}`);
              const contentDiv = document.querySelector(`#text-for-${section.id}`);
              contentDiv.appendChild(content);
            });
          } else {
            console.error('Failed to fetch content:', xhr.statusText);
          }
        };
        xhr.send();
      }
    
      // Call the function when the page loads
      fetchContent();
    </script>
